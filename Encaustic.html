	<!-- Chris Coyier's little drop down select -->
	<script type="text/javascript">
		$( document ).ready(function() {
	
			// build drop down
			$( "<select />").appendTo ( ".navigation nav div");
	
			// create default option "Go to..."
			$( "<option />", {
				"selected" : "selected",
				"value" : "",
				"text" : "Go to..."
			}).appendTo("nav select");
			
			// populate dropdown woth the menu list items
			$(".navigation nav li a").each(function() {
				var el = $(this);
				var pre = el.parents(".navigation nav ul").length > 1 ? "- " : "";
				$("<option />", {
					"value" : el.attr("href"),
					"text"  : pre + el.text()
				}).appendTo("nav select");
			});
		
		$("nav select").change(function() {
		window.location = $(this).find("option:selected").val();
		
		});
	});
		
	</script>
